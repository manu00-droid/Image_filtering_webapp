{%extends "base.html"%}

{%block content%}
<div class="col-6 mx-auto">
    <div class="text-center mt-5">
        <img src="https://st2.depositphotos.com/3359697/5473/v/450/depositphotos_54734397-stock-illustration-cup-of-coffee.jpg"
            alt="" class="img-fluid img-responsive" style="height: 300px;">
    </div>
    <form method="POST">
        {%csrf_token%}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="name" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Enter amount</label>
            <input type="number" name="amount" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-success btn-block">Submit</button>
    </form>
</div>


{% if payment %}
<div class="text-center mx-auto">
    <form action="/success" method="POST">
        <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="rzp_test_QxCqoQqWagP69v"
            data-amount="{{payment.amount}}}" data-currency="INR" data-order_id="{{payment.id}}"
            data-buttontext="Pay with Razorpay" data-name="bulkdownlder Corp"
            data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
            data-image="https://example.com/your_logo.jpg" data-prefill.name="Gaurav Kumar"
            data-prefill.email="gaurav.kumar@example.com" data-theme.color="#F37254"></script>
        <input type="hidden" custom="Hidden Element" name="hidden" />
    </form>
</div>
{%endif%}
{%endblock%}
